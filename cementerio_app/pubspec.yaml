name: cementerio_app
description: "Aplicación Flutter para gestionar cementerios con autenticación y control de roles."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # HTTP y Networking
  http: ^1.1.0
  dio: ^5.3.1

  # Estado y Gestión
  provider: ^6.1.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  # Almacenamiento Local
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # JWT y Seguridad
  jwt_decoder: ^2.0.1

  # Validación
  email_validator: ^2.1.17
  form_field_validator: ^1.0.3

  # UI
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0
  shimmer: ^3.0.0

  # Navegación
  go_router: ^11.1.0

  # Logging
  logger: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logos/
