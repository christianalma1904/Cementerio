# Nginx Configuration for Cementerio API
# Ubicaci√≥n: /etc/nginx/sites-available/cementerio-api

upstream cementerio_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name cementerio-api.desarrollo-software.xyz www.cementerio-api.desarrollo-software.xyz;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cementerio-api.desarrollo-software.xyz www.cementerio-api.desarrollo-software.xyz;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/cementerio-api.desarrollo-software.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cementerio-api.desarrollo-software.xyz/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/cementerio_api_access.log;
    error_log /var/log/nginx/cementerio_api_error.log;

    # Client max body size
    client_max_body_size 10M;

    # Static files
    location /static/ {
        alias /var/www/cementerio_api/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/cementerio_api/media/;
        expires 7d;
    }

    # API proxy
    location / {
        proxy_pass http://cementerio_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
