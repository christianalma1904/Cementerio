name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: cementerio_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r cementerio_api/requirements.txt
        pip install coverage pytest pytest-django

    - name: Create .env file for testing
      run: |
        cat > cementerio_api/.env << EOF
        DEBUG=False
        SECRET_KEY=test-secret-key-for-ci
        ALLOWED_HOSTS=localhost,127.0.0.1,testserver
        DB_ENGINE=django.db.backends.postgresql
        DB_NAME=cementerio_test
        DB_USER=test_user
        DB_PASSWORD=test_password
        DB_HOST=localhost
        DB_PORT=5432
        EOF

    - name: Run migrations
      working-directory: ./cementerio_api
      run: |
        python manage.py migrate

    - name: Run tests with coverage
      working-directory: ./cementerio_api
      run: |
        coverage run --source='.' manage.py test
        coverage report
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./cementerio_api/coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: |
        az acr login --name cementerioacr

    - name: Build Docker image
      run: |
        docker build -t cementerioacr.azurecr.io/cementerio-api:${{ github.sha }} .
        docker build -t cementerioacr.azurecr.io/cementerio-api:latest .

    - name: Push Docker image to ACR
      run: |
        docker push cementerioacr.azurecr.io/cementerio-api:${{ github.sha }}
        docker push cementerioacr.azurecr.io/cementerio-api:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      run: |
        az webapp deployment container config \
          --name cementerio-api \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --docker-custom-image-name cementerioacr.azurecr.io/cementerio-api:latest \
          --docker-registry-server-url https://cementerioacr.azurecr.io \
          --docker-registry-server-user $(az acr credential show --name cementerioacr --query username -o tsv) \
          --docker-registry-server-password $(az acr credential show --name cementerioacr --query passwords[0].value -o tsv)

    - name: Verify deployment
      run: |
        echo "Deployment completed. API URL: https://cementerio-api.azurewebsites.net"
