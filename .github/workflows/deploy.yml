name: Deploy Django to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]


jobs:
  test:
    runs-on: ubuntu-latest
   
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
   
    steps:
    - uses: actions/checkout@v4
   
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
   
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install -r cementerio_api/requirements.txt
   
    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
        SECRET_KEY: test-secret-key-for-github-actions
        DEBUG: True
        ALLOWED_HOSTS: localhost,127.0.0.1
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: postgres
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        python cementerio_api/manage.py test --verbosity=2


  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
   
    steps:
    - uses: actions/checkout@v4
   
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
       
        # Añadir el host a known_hosts
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Test SSH connection to VPS
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "echo '✅ Conexión SSH exitosa desde GitHub Actions'"

    - name: Deploy to VPS
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USERNAME }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
        VENV_PATH: ${{ secrets.VENV_PATH }}
      run: |
        ssh $VPS_USER@$VPS_HOST << 'EOF'
        set -e

        echo '1. Actualizando código...'
        cd /home/christian/cementerio_api/Cementerio
        git config --global --add safe.directory /home/christian/cementerio_api/Cementerio
        git fetch origin
        git reset --hard origin/main

        echo '2. Activando entorno virtual...'
        source /home/christian/cementerio_api/venv/bin/activate

        echo '3. Instalando dependencias...'
        cd cementerio_api
        python -m pip install --upgrade pip
        echo '3.1 Iniciando pip...'
        pip install -r requirements.txt --no-cache-dir
        echo '3.2 pip terminado.'

        echo '4. Aplicando migraciones...'
        python manage.py migrate --noinput

        echo '5. Colectando archivos estáticos...'
        python manage.py collectstatic --noinput --clear

        echo '6. Reiniciando servicios...'
        sudo -n systemctl restart gunicorn || true
        sudo -n systemctl restart nginx || true

        echo '✅ Despliegue completado'
        EOF